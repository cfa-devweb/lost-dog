{% extends "layouts/base.html" %}
{% block css %}
<style>
  .titre-annonces {
    margin-top: 30px;
    margin-bottom: 35px;
  }
</style>
{% endblock %}
{% block content %}
<main>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <h4 class="titre-annonces">Toutes les annonces</h4>

        <form id="form" onsubmit="search(this.value)">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Rechercher..." aria-label="Input group example"
              aria-describedby="btnGroupAddon" name="search">
            <div class="input-group-prepend">
              <button type="submit" class="btn btn-secondary">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <select id="select">
          <option value>Animal</option>
          <option value>Chien</option>
          <option value>Chat</option>
          <option value>Oiseaux</option>
          <option value>Autres</option>
        </select>

        <select id="select">
          <option value>Situation</option>
          <option value>Perdu</option>
          <option value>Trouvé</option>
          <option value>Fourrière</option>
        </select>
      </div>
    </div>
  </div>

  <div class="container" id="container_cards">
    <div class="row">
      {% for ad in ads %}
      <div class="col-4" id="insertCard">
        <div class="card" style="width: 18rem;">
          <img src="{{ ad.image }}" class="card-img-top" alt="{{ ad.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ ad.title }}</h5>
            <p class="card-text">{{ ad.description }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}

{% block js %}
<script type="text/javascript">
  var block = document.getElementById('container_cards');

  document.getElementById('form').addEventListener('submit', function (event) {
    event.preventDefault();
    searchData(event.target.search.value);
  });

  function searchData(search) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', "/api/annonces", true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && this.status === 200) {
        var response = JSON.parse(xhr.responseText);
        displayInfo(response);
      }
    };
    xhr.send();
  }

  function displayInfo(data) {
    block.innerHTML = '';
    data.ads.forEach(function (ads) {
      var info = document.createElement('div');
      info.innerHTML = `
      <div>
        <h2>${ads.title}</h2>
        <p>${ads.description}</p>
        <im>${ads.image}</img>
      </div>
      `;
      block.appendChild(info);
    });
  }

  function loadCard() {
    xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        cardAds(JSON.parse(this.responseText));
      }
    };
    xhttp.open("GET", "/api/annonces", true);
    xhttp.send();
  };

  function cardAds(data) {
    data.ads.forEach(post => {
      block.innerHTML += `
        <div class="card" style="width: 18rem;">
            <img src="${post.image}" class="card-img-top" alt="${post.title}">
            <div class="card-body">
              <h5 class="card-title">${post.title}</h5>
              <p class="card-text">${post.description}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        `
    });
  }

  loadCard();
</script>
{% endblock %}
