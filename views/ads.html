{% extends "layouts/base.html" %}
{% block css %}
<style>
</style>
{% endblock %}
{% block content %}
<main>
  <div class="container" id="search" style="display: block; opacity: 1; width: 50%">
    <div class="inner">
      <i class="fas fa-search loupe"></i>
      <input class="searchbar" type="text" name="search" value placeholder="Rechercher une annonce...">
      <button type="button" class="btn btn-primary button">Search</button>
    </div>
  </div>

  <div class="container mt-5" id="container_cards" >
    <div class="row"  id="insertCard" style="overflow: auto;">
      {% for ad in ads %}
      <div class="mt-4  col-sm-6 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center">
        <div class="card">
          <img src="{{ ad.image }}" class="card-img-top" alt="{{ ad.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ ad.title }}</h5>
            <p class="card-text">{{ ad.description | truncate(50) }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            <button type="button" class="btn btn-secondary" name="found" disabled></button>
            <button type="button" class="btn btn-info" name="lost" disabled></button>
            <button type="button" class="btn btn-success" name="adopted" disabled></button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}

{% block js %}
<script type="text/javascript">

  var block = document.getElementById('container_cards');
  var test = document.getElementById("insertCard");

  document.getElementById('form').addEventListener('submit', function (event) {
    event.preventDefault();
    searchData(event.target.search.value);
  });

  function searchData(search) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', "/api/annonces", true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && this.status === 200) {
        var response = JSON.parse(xhr.responseText);
        displayInfo(response);
      }
    };
    xhr.send();
  }

  function displayInfo(data) {
    block.innerHTML = '';
    data.ads.forEach(function (ad) {
      var info = document.createElement('div');
      info.innerHTML = `
      <div class="container">
        <div class="row">
          {% for ad in ads %}
          <div class="col-4" id="insertCard">
            <div class="card" style="width: 18rem;">
              <img src="${ad.image}" class="card-img-top" alt="${ad.title}">
                <div class="card-body">
                  <h5 class="card-title">${ad.title}</h5>
                  <p class="card-text">${ad.description}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      `;
      block.appendChild(info);
    });
  }


  // Ajax get data ads 

  function loadCard() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        cardAds(JSON.parse(this.responseText));
      }
    };
    xhttp.open("GET", "/api/annonces", true);
    xhttp.send();
  };
  
  function truncate(str, n){
    return (str.length > n) ? str.substr(0, n-1) + '&hellip;' : str;
  };
  // Creat ads card 

  function cardAds(data) {
    data.ads.forEach(post => {
      test.innerHTML += `
      <div class="mt-4 col-sm-6 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center">
        <div class="card">
            <img src="${post.image}" class="card-img-top" alt="${post.title}">
            <div class="card-body">
              <h5 class="card-title">${post.title}</h5>
              <p class="card-text">${truncate(post.description, 50)}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
              <button type="button" class="btn btn-secondary" name="found" disabled></button>
              <button type="button" class="btn btn-info" name="lost" disabled></button>
              <button type="button" class="btn btn-success" name="adopted" disabled></button>
            </div>
          </div>
        </div>
        `
    });
  }

  document.addEventListener('scroll', function(event) {
    if(window.pageYOffset + window.innerHeight >= document.body.offsetHeight) {
      loadCard();
    }
  });

</script>
{% endblock %}
