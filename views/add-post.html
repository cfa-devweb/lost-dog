{% extends "layouts/base.html" %}

{% block css %}
<style>
    .aligneVertical{
        align-self: center;
    }
</style>
{% endblock %} 

{% block content %}


<main>


    <form class="container " action="post">
        <div class=" row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="ftitle">Titre de l'annonce</label>
                            <input class="form-control mb-3 js-input-title" type="text" name="" id="ftitle"
                                min-length="1" max-length="30">
                        </div>

                        <div class="form-group">
                            <label for="ftype-animal">Animal</label>
                            <select class="form-control mb-3" id="ftype-animal">
                                <option value="">--Choisi ton option--</option>
                                <option value="dog">Chien</option>
                                <option value="cat">Chat</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fsituation-animal">Situation</label>
                            <select class="form-control mb-3" id="fsituation-animal">
                                <option value="">--Choisi ton option--</option>
                                <option value="lost">Perdu</option>
                                <option value="found">Trouve</option>
                                <option value="adopted">Adopte</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fsex-animal">Sex</label>
                            <select class="form-control mb-3" id="fsex-animal">
                                <option value="">--Choisi ton option--</option>
                                <option value="male">Male</option>
                                <option value="female">Femelle</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fage-animal">Age</label>
                            <input class="form-control mb-3" type="number" name="" id="fage-animal" min="0" max="255">
                        </div>

                        <div class="form-group">
                            <label for="fnumber">Numéro de télèphone</label>
                            <input class="form-control mb-3" type="text" minlength="6" maxlength="6">
                        </div>
                        </span>

                    </div>
                    <div class="col-lg-6 aligneVertical">
                        <div class="container h-75">
                            <img src="images/icon-photo.png"
                                alt="cette image représente un appareil photo pour rajouter la photo d'un chien "
                                class="rounded mx-auto d-block" width="100">
                            <div class=" text-center">
                                <div class="btn btn-mdb-color btn-rounded">
                                    <span class="text-uppercase">Ajouter une photo</span>
                                    <div class="container">
                                        <input type="file" class="border border-dark border-1 rounded-pill w-100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="fcomentaire">Description</label>
                    <textarea class="form-control mb-4" name="story" rows="5" cols="33"></textarea>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultChecked2">
                        <label class="custom-control-label" for="defaultChecked2">Urgent cette animal risque d'étre euthanasier</label>
                      </div>
                    <input class="btn btn-primary mb-3" type="submit" value="Envoyer">
                </div>
            </div>
        </div>

    </form>
</main>
{% endblock %} {% block js %}
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script type="text/javascript">
    $('form').submit(function (event) {
        event.preventDefault();
        alert('Votre publication a bien été ajoutée');
    })
</script>
{% endblock %}
